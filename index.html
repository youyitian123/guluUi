<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
    }


    body {
        font-size: var(--font-size);
    }
</style>

<style>
    .box {
        padding: 50px;
    }
</style>

<body>
    <div id="app">
        <div class="box">
            <g-popover position="top">
                <template slot="content">
                    <div>popover内容</div>
                </template>
                <template>
                    <g-button>点我</g-button>
                </template>
            </g-popover>
            
            <g-popover position="bottom">
                <template slot="content">
                    <div>popover内容</div>
                </template>
                <template>
                    <g-button>点我</g-button>
                </template>
            </g-popover>
            <g-popover position="left">
                <template slot="content">
                    <div>popover内容</div>
                </template>
                <template>
                    <g-button>点我</g-button>
                </template>
            </g-popover>
            <g-popover position="right">
                <template slot="content">
                    <div>popover内容</div>
                </template>
                <template>
                    <g-button>点我</g-button>
                </template>
            </g-popover>
        </div>

        <div class="box">
            <g-popover position="top" trigger="hover">
                <template slot="content">
                    <div>popover内容</div>
                </template>
                <template>
                    <g-button>点我</g-button>
                </template>
            </g-popover>
            <g-popover position="bottom" trigger="hover">
                <template slot="content">
                    <div>popover内容</div>
                </template>
                <template>
                    <g-button>点我</g-button>
                </template>
            </g-popover>
            <g-popover position="left" trigger="hover">
                <template slot="content">
                    <div>popover内容</div>
                </template>
                <template>
                    <g-button>点我</g-button>
                </template>
            </g-popover>
            <g-popover position="right" trigger="hover">
                <template slot="content">
                    <div>popover内容</div>
                </template>
                <template>
                    <g-button>点我</g-button>
                </template>
            </g-popover>
        </div>

    </div>
    <script src="./src/app.js"></script>
</body>

</html>
